<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Eventos ‚Äî E. E. Sanico Teles</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
  --bg-color: #f0f0f0;
  --text-color: #232323;
  --card-bg: #ffffff;
  --card-border: #dcdcdc;
  --card-shadow: rgba(0, 0, 0, 0.15);
  --primary: #0d6efd;
  --modal-bg: #ffffff;
  --table-header: #e7ebff;
  --table-text: #21304c;
}

body.dark-mode {
  --bg-color: #0f0f0f;
  --text-color: #e7e7e7;
  --card-bg: #1a1a1a;
  --card-border: #333;
  --card-shadow: rgba(0, 0, 0, 0.6);
  --primary: #3b82f6;
  --modal-bg: #181818;
  --table-header: #1e3a8a;
  --table-text: #ffffff;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  transition: background-color .25s, color .25s;
  min-height: 100vh;
}

/* TOPO */
.topo {
  background-color: rgb(19, 79, 189);
  color: #fff;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 18px;
  position: relative;
}

/* LOGO E T√çTULO */
.tit-escola {
  display: flex;
  align-items: center;
  gap: 10px;
}

.logo {
  width: 45px;
  height: 45px;
  border-radius: 50%;
  object-fit: cover;
  box-shadow: 0 0 16px rgba(255, 255, 255, 0.9);
  animation: brilhoLogo 3s infinite alternate;
}

@keyframes brilhoLogo {
  from { box-shadow: 0 0 12px rgba(255, 255, 255, 0.6); }
  to { box-shadow: 0 0 24px rgba(255, 255, 255, 1); }
}

.nome-escola {
  font-size: 18px;
  font-weight: bold;
  letter-spacing: 0.5px;
  background: linear-gradient(90deg,#fff,#dbe6ff,#fff);
  background-size: 200% auto;
  color: transparent;
  background-clip: text;
  -webkit-background-clip: text;
  animation: brilhoTexto 2s linear infinite;
  filter: drop-shadow(0 0 8px rgba(255,255,255,0.8));
}

.titulo-central {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  font-size: 20px;
  font-weight: bold;
  background: linear-gradient(90deg,#fff,#cddcff,#fff);
  background-size: 200% auto;
  color: transparent;
  background-clip: text;
  -webkit-background-clip: text;
  animation: brilhoTexto 2s linear infinite;
  filter: drop-shadow(0 0 8px rgba(255,255,255,0.8));
}

@keyframes brilhoTexto {
  to { background-position: 200% center; }
}

/* HAMBURGUER */
.hamburguer {
  font-size: 28px;
  cursor: pointer;
  color: #fff;
}

/* MODO E √çCONE */
.modo {
  display: flex;
  align-items: center;
  gap: 14px;
  flex-direction: column;
}

/* SWITCH DE TEMA */
.theme-switch { position: relative; width: 48px; height: 26px; display: inline-block; }
.theme-switch input { opacity: 0; width: 0; height: 0; }

.slider {
  position: absolute; inset: 0; border-radius: 999px;
  background: #ebebeb; border: 1px solid rgba(0,0,0,0.12);
  display: flex; align-items: center; padding: 4px;
  justify-content: flex-start; transition: background .22s, justify-content .22s;
}

.slider .emoji {
  width: 18px; height: 18px; border-radius: 50%;
  display: flex; align-items: center; justify-content: center;
  background: #232323; color: #fff; font-size: 12px; transition: background .22s;
}

input:checked + .slider { justify-content: flex-end; background: #333; }
input:checked + .slider .emoji { background: #f3f3f3; color: #000; }

/* MENU LATERAL */
.menu-lateral {
  position: fixed;
  left: -250px;
  top: 0;
  width: 250px;
  height: 100%;
  background: #222;
  color: white;
  transition: left .28s;
  padding-top: 60px;
  z-index: 40;
}
.menu-lateral.ativo { left: 0; }
.menu-lateral a { display: block; padding: 14px 20px; color: #fff; text-decoration: none; }
.menu-lateral a:hover { background: #444; }

.overlay {
  position: fixed; top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.4);
  display: none; z-index: 30;
}
.overlay.ativo { display: block; }

/* BAL√ÉO DE EVENTOS */
.eventos-container {
  max-width: 950px;
  margin: 60px auto;
  background: var(--card-bg);
  box-shadow: 0 8px 22px 0 var(--card-shadow);
  border-radius: 22px;
  padding: 36px;
  border: 1px solid var(--card-border);
}

/* T√çTULO */
.eventos-titulo {
  font-size: 1.8rem;
  font-weight: bold;
  color: var(--text-color);
  margin-bottom: 25px;
  text-align: center;
}

/* CABE√áALHO DO CALEND√ÅRIO */
.calendario-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 15px;
}

.calendario-header button {
  background-color: var(--primary);
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 8px 16px;
  cursor: pointer;
  font-size: 0.95rem;
  transition: background .25s;
}
.calendario-header button:hover { background-color: #3453c5; }

/* SUBT√çTULO */
.subtitulo-mes {
  font-size: 1.2rem;
  margin-bottom: 12px;
  color: var(--text-color);
  font-weight: bold;
  text-align: center;
}

/* TABELA */
.tabela-eventos {
  width: 100%;
  border-collapse: collapse;
  background: var(--modal-bg);
  border-radius: 12px;
  overflow: hidden;
  margin-top: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}
.tabela-eventos th {
  background-color: var(--table-header);
  text-align: left;
  padding: 14px;
  color: var(--table-text);
  font-weight: bold;
  border-bottom: 2px solid #d2d8ff;
}
.tabela-eventos td {
  padding: 12px 14px;
  border-bottom: 1px solid #ddd;
  font-size: 0.95rem;
}
.tabela-eventos tr:hover {
  background-color: rgba(0,191,255,0.08);
  transition: background 0.2s;
}

/* MODAL */
.modal-meses {
  position: fixed;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%) scale(0.9);
  background-color: var(--modal-bg);
  border-radius: 16px;
  box-shadow: 0 6px 24px var(--card-shadow);
  padding: 25px 30px;
  z-index: 100;
  width: 320px; max-width: 90%;
  opacity: 0;
  transition: all .25s ease;
  display: none;
}
.modal-meses.ativo {
  display: block;
  opacity: 1;
  transform: translate(-50%, -50%) scale(1);
}
.modal-meses h3 {
  text-align: center;
  margin-bottom: 15px;
  color: var(--text-color);
}
.meses-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
}
.meses-grid button {
  background: var(--primary);
  border: none;
  color: #fff;
  border-radius: 8px;
  padding: 8px;
  cursor: pointer;
  font-size: 0.9rem;
  transition: background .2s;
}
.meses-grid button:hover { background: #3453c5; }
</style>
</head>
<body>
<!-- TOPO -->
<div class="topo">
  <div class="tit-escola">
    <div class="hamburguer" onclick="abrirMenu()">‚ò∞</div>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSoCakRBO6pZxb-xrHIZAI4QZS_YTVVM6at-g&s" alt="Logo da Escola" class="logo">
    <span class="nome-escola">E. E. Sanico Teles</span>
  </div>
  <div class="titulo-central">Eventos</div>
  <div class="modo">
    <i class="fa-regular fa-user" style="font-size:22px;color:#fff"></i>
    <label class="theme-switch" title="Alternar tema">
      <input type="checkbox" id="theme-toggle" />
      <span class="slider"><span class="emoji" id="emojiToggle">üåû</span></span>
    </label>
  </div>
</div>

<!-- MENU -->
<div id="menu" class="menu-lateral">
  <a href="index.html">In√≠cio</a>
  <a href="historia.html">A Escola</a>
  <a href="eventos.html">Eventos</a>
  <a href="noticias.html">Not√≠cias</a>
  <a href="areas.html">√Åreas</a>
  <a href="contato.html">Contato</a>
</div>
<div id="overlay" class="overlay" onclick="fecharMenu();fecharModalMeses()"></div>

<!-- CONTE√öDO -->
<div class="eventos-container">
  <div class="eventos-titulo">Eventos da Escola</div>
  <div class="calendario-header">
    <h4 style="font-size:1.1rem;color:var(--text-color)">Selecione o m√™s</h4>
    <button onclick="abrirModalMeses()">Escolher m√™s</button>
  </div>
  <div id="subtituloMes" class="subtitulo-mes"></div>
  <table class="tabela-eventos">
    <thead>
      <tr><th>Data</th><th>Evento</th><th>Hor√°rio</th></tr>
    </thead>
    <tbody id="eventos-lista"></tbody>
  </table>
</div>

<!-- MODAL -->
<div id="modalMeses" class="modal-meses">
  <h3>Escolha um m√™s</h3>
  <div class="meses-grid">
    <button onclick="selecionarMes('Janeiro')">Jan</button>
    <button onclick="selecionarMes('Fevereiro')">Fev</button>
    <button onclick="selecionarMes('Mar√ßo')">Mar</button>
    <button onclick="selecionarMes('Abril')">Abr</button>
    <button onclick="selecionarMes('Maio')">Mai</button>
    <button onclick="selecionarMes('Junho')">Jun</button>
    <button onclick="selecionarMes('Julho')">Jul</button>
    <button onclick="selecionarMes('Agosto')">Ago</button>
    <button onclick="selecionarMes('Setembro')">Set</button>
    <button onclick="selecionarMes('Outubro')">Out</button>
    <button onclick="selecionarMes('Novembro')">Nov</button>
    <button onclick="selecionarMes('Dezembro')">Dez</button>
  </div>
</div>

<script>
function abrirMenu(){menu.classList.add('ativo');overlay.classList.add('ativo');}
function fecharMenu(){menu.classList.remove('ativo');overlay.classList.remove('ativo');}
const modalMeses=document.getElementById("modalMeses");
function abrirModalMeses(){modalMeses.classList.add("ativo");overlay.classList.add('ativo');}
function fecharModalMeses(){modalMeses.classList.remove("ativo");overlay.classList.remove('ativo');}

const eventos={
  Janeiro:[{data:"10/01",nome:"Volta √†s Aulas",hora:"07:30 - 12:00"}],
  Fevereiro:[{data:"10/02",nome:"Festa de Carnaval",hora:"09:00 - 12:00"}],
  Mar√ßo:[{data:"08/03",nome:"Dia da Mulher",hora:"Manh√£"}],
  Novembro:[
    {data:"15/11",nome:"Desfile da Independ√™ncia",hora:"08:00 - 12:00"},
    {data:"20/11",nome:"Dia da Consci√™ncia Negra",hora:"Durante o dia"}
  ],
  Dezembro:[{data:"05/12",nome:"Feira de Ci√™ncias",hora:"14:00 - 17:00"}]
};

function selecionarMes(mes){
  fecharModalMeses();
  const lista=document.getElementById("eventos-lista");
  const subtitulo=document.getElementById("subtituloMes");
  lista.innerHTML="";
  subtitulo.textContent="Eventos de "+mes;
  if(eventos[mes]){
    eventos[mes].forEach(ev=>{
      const row=document.createElement("tr");
      row.innerHTML=`<td>${ev.data}</td><td>${ev.nome}</td><td>${ev.hora}</td>`;
      lista.appendChild(row);
    });
  } else {
    const row=document.createElement("tr");
    row.innerHTML=`<td colspan='3'>Nenhum evento neste m√™s.</td>`;
    lista.appendChild(row);
  }
}

/* TEMA */
const toggle=document.getElementById('theme-toggle');
const emoji=document.getElementById('emojiToggle');
function applyTheme(isDark){
  document.body.classList.toggle('dark-mode',isDark);
  emoji.textContent=isDark?"üåô":"üåû";
  toggle.checked=isDark;
}
toggle.addEventListener('change',()=>{
  applyTheme(toggle.checked);
  localStorage.setItem('theme',toggle.checked?'dark':'light');
});
(function init(){
  const saved=localStorage.getItem('theme');
  applyTheme(saved==="dark");
  selecionarMes("Novembro");
})();
</script>
</body>
</html>

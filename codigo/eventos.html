<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
  --bg-color: #eeeeee;
  --text-color: #222222;
  --card-bg: #f9f9f9;
  --card-border: #dcdcdc;
  --card-shadow: rgba(0, 0, 0, 0.08);
  --primary: #3c3c3c;
  --modal-bg: #f9f9f9;
  --table-header: #e9e9e9;
  --table-text: #1f1f1f;
  --button-hover: #2f2f2f;

  --topo-bg: rgb(19, 79, 189);
  --topo-shadow: rgba(0,153,255,0.4);

  /* altura do rodap√© utilizada no c√°lculo do wrapper */
  --footer-h: 64px;
}

/* modo escuro vars */
body.dark-mode {
  --bg-color: #0d0d0d;
  --text-color: #d9d9d9;
  --card-bg: #151515;
  --card-border: #2b2b2b;
  --card-shadow: rgba(0, 0, 0, 0.6);
  --primary: #555;
  --modal-bg: #191919;
  --table-header: #1e1e1e;
  --table-text: #e2e2e2;
  --button-hover: #444;
}

/* Bot√£o padr√£o */
button, .action-btn {
  background-color:  #444;
  color: var(--bg-color);
  border: none;
  padding: 10px 20px;
  border-radius: 8px;
  box-shadow: 0 2px 6px var(--card-shadow);
  cursor: pointer;
  transition: background-color 0.25s, color 0.25s;
}
button:hover, .action-btn:hover { background-color: var(--button-hover); }

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: "Poppins", Arial, sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  transition: background-color .25s, color .25s;
  min-height: 100vh;
  /* OBS: N√ÉO transformar body em flex ‚Äî deixamos normal para n√£o encolher sections */
}

/* wrapper que garante que o rodap√© fique mais "em cima" quando o conteudo for curto */
.page-wrapper {
  min-height: calc(100vh - var(--footer-h));
  display: flex;
  flex-direction: column;
}

/* garante que o conte√∫do natural n√£o seja esticado nem encolhido */
.conteudo {
  flex: 0 0 auto;
  padding-bottom: 12px; /* pequeno espa√ßamento antes do rodap√© */
}

/* TOPO */
.topo {
  background-color: var(--topo-bg);
  color: #fff;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 18px;
  position: relative;
  box-shadow: 0 3px 10px rgba(0,0,0,0.25);
}

/* LOGO E T√çTULO */
.tit-escola { 
  display: flex; 
  align-items: center; 
  gap: 10px; 
}
.logo { 
  width: 45px; 
  height: 45px; 
  border-radius: 50%; 
  object-fit: cover; 
  box-shadow: 0 0 18px rgba(255,255,255,1); 
  animation: brilhoLogo 2.5s infinite alternate; 
}
@keyframes brilhoLogo { 
  from { box-shadow: 0 0 10px rgba(255,255,255,0.7);} 
  to { box-shadow: 0 0 24px rgba(255,255,255,1);} 
}

.nome-escola {
  font-size: 18px; 
  font-weight: bold; 
  letter-spacing: 0.5px;
  background: linear-gradient(90deg,#fff,#dbe6ff,#fff);
  background-size: 200% auto; 
  color: transparent;
  background-clip: text; 
  -webkit-background-clip: text;
  animation: brilhoTexto 2s linear infinite; 
  filter: drop-shadow(0 0 10px rgba(255,255,255,0.9));
}
.titulo-central {
  position: absolute; 
  left: 50%; 
  transform: translateX(-50%);
  font-size: 20px; 
  font-weight: bold;
  background: linear-gradient(90deg,#fff,#cddcff,#fff);
  background-size: 200% auto; 
  color: transparent;
  background-clip: text; 
  -webkit-background-clip: text;
  animation: brilhoTexto 2s linear infinite; 
  filter: drop-shadow(0 0 10px rgba(255,255,255,0.9));
}
@keyframes brilhoTexto { 
  to { background-position: 200% center; } 
}

/* HAMBURGUER */
.hamburguer { 
  font-size: 28px; 
  cursor: pointer; 
  color: #fff; 
}

/* MODO */
.modo { 
  display: flex; 
  align-items: center; 
  gap: 14px; 
  flex-direction: column; 
}

/* SWITCH */
.theme-switch { 
  position: relative; 
  width: 48px; 
  height: 26px; 
  display: inline-block; 
}
.theme-switch input { 
  opacity: 0; 
  width: 0; 
  height: 0; 
}
.slider {
  position: absolute; 
  inset: 0; 
  border-radius: 999px; 
  background: #ebebeb; 
  border: 1px solid rgba(0,0,0,0.12);
  display: flex; 
  align-items: center; 
  padding: 4px; 
  justify-content: flex-start; 
  transition: background .22s, justify-content .22s; 
}
.slider .emoji { 
  width: 18px; 
  height: 18px; 
  border-radius: 50%; 
  display:flex; 
  align-items:center; 
  justify-content:center; 
  background:#232323; 
  color:#fff; 
  font-size:12px; 
  transition: background .22s; 
}
input:checked + .slider {
  justify-content: flex-end; 
  background: #333; 
}
input:checked + .slider .emoji { 
  background: #f3f3f3; 
  color: #000; 
}

/* MENU LATERAL */
.menu-lateral { 
  position: fixed; 
  left: -250px; 
  top: 0; 
  width: 250px; 
  height: 100%; 
  background: #222; 
  color: white; 
  transition: left .28s; 
  padding-top: 60px;
  z-index: 40; 
}
.menu-lateral.ativo { 
  left: 0; 
}
.menu-lateral a { 
  display: block; 
  padding: 14px 20px; 
  color: #fff; 
  text-decoration: none; 
}
.menu-lateral a:hover { 
  background: #444; 
}

.overlay { 
  position: fixed; 
  top: 0; 
  left: 0; 
  width: 100%; 
  height: 100%; 
  background: rgba(0,0,0,0.4); 
  display: none; 
  z-index: 30; 
}
.overlay.ativo { 
  display: block;
}

/* EVENTOS */
.eventos-container {
  max-width: 950px;
  margin: 60px auto;
  background: var(--card-bg);
  border-radius: 22px;
  padding: 36px;
  border: 1px solid var(--card-border);
  box-shadow: 0 8px 24px var(--card-shadow);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}
.eventos-container:hover { 
  transform: translateY(-4px); 
  box-shadow: 0 12px 28px rgba(0,0,0,0.15); 
}

.eventos-titulo { 
  font-size: 1.9rem; 
  font-weight: bold; 
  color: var(--text-color); 
  margin-bottom: 25px; 
  text-align:center; 
  text-shadow: 0 0 10px rgba(13,110,253,0.4); 
}

.calendario-header { 
  display:flex; 
  justify-content:space-between; 
  align-items:center; 
  margin-bottom:15px; 
}
.calendario-header button { 
  background-color: var(--primary); 
  color:#fff;
  border:none; 
  border-radius:12px; 
  padding:10px 18px; 
  cursor:pointer; 
  font-size:1rem; 
  font-weight:500; 
  box-shadow:0 4px 10px rgba(0,0,0,0.1); 
  transition: all .25s; 
}
.calendario-header button:hover { 
  background-color: var(--button-hover); 
  transform: translateY(-2px); 
}

.subtitulo-mes { 
  font-size:1.25rem; 
  margin-bottom:12px; 
  color:var(--text-color); 
  font-weight:bold; 
  text-align:center; 
}

.tabela-eventos {
  width:100%; 
  border-collapse:collapse; 
  background:var(--modal-bg); 
  border-radius:14px; 
  overflow:hidden; 
  margin-top:8px; 
  box-shadow:0 3px 10px rgba(0,0,0,0.08); 
}
.tabela-eventos th { 
  background-color:var(--table-header); 
  text-align:left; 
  padding:14px; 
  color:var(--table-text); 
  font-weight:bold; 
  border-bottom:2px solid #d2d8ff; 
}
.tabela-eventos td { 
  padding:12px 14px; 
  border-bottom:1px solid #ddd; 
  font-size:0.95rem; }
.tabela-eventos tr:hover { 
  background-color: rgba(0,191,255,0.08); 
  transition: background .2s; 
}

/* MODAL */
.modal-meses {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.95);
  background-color: var(--modal-bg);
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  padding: 30px 25px;
  z-index: 100;
  width: 400px;
  max-width: 90%;
  opacity: 0;
  transition: all 0.25s ease;
  display: none;
}
.modal-meses.ativo { 
  display: block;
  opacity: 1;
  transform: translate(-50%, -50%) scale(1);
}

.modal-meses h3 {
  text-align: center;
  margin-bottom: 28px;
  color: var(--text-color);
  font-weight: 600;
  font-size: 1.3rem;
}

/* grid dos meses */
.meses-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 16px;
}

/* bot√µes dos meses */
.meses-grid button {
  background-color: #f0f0f0; /* neutro e profissional */
  color: var(--text-color);
  border: 1px solid #d1d1d1;
  border-radius: 12px;
  padding: 16px 0;
  cursor: pointer;
  font-size: 1rem;
  font-weight: 500;
  transition: all 0.25s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  text-transform: capitalize;
}

.meses-grid button:hover {
  background-color: #e0e0e0; /* leve escurecimento */
  box-shadow: 0 6px 16px rgba(0,0,0,0.12);
  transform: translateY(-2px);
}


/* MODAL (modo escuro) */
body.dark-mode .modal-meses {
  background-color: #1c1c1c; /* fundo escuro */
  box-shadow: 0 12px 32px rgba(0,0,0,0.6); /* sombra mais intensa */
}

body.dark-mode .modal-meses h3 {
  color: #e2e2e2; /* texto claro */
}

body.dark-mode .meses-grid button {
  background-color: #2a2a2a; /* bot√£o escuro neutro */
  color: #f0f0f0; /* texto claro */
  border: 1px solid #444; /* borda discreta */
}

body.dark-mode .meses-grid button:hover {
  background-color: #3a3a3a; /* hover suave */
  box-shadow: 0 6px 16px rgba(0,0,0,0.35);
}


/* RODAP√â */
.rodape {
  text-align: center;
  padding: 12px 0;            /* mais compacto */
  margin-top: 0;
  font-size: 14px;
  font-weight: 500;
  color: #fff;
  background: var(--topo-bg);
  border-top: 2px solid var(--topo-shadow);
  box-shadow: 0 0 25px var(--topo-shadow);
}

/* modo escuro rodape (mant√©m apar√™ncia) */
body.dark-mode .rodape {
  background: var(--topo-bg);
  color: #ffffff;
  border-top: 2px solid var(--topo-shadow);
  box-shadow: 0 0 25px var(--topo-shadow);
}

/* ajuste responsivo m√≠nimo */
@media (max-width: 780px) {
  .eventos-container { 
    padding: 20px; 
    margin: 36px 16px; 
  }
  .topo { 
    padding: 10px; 
  }
  .titulo-central { 
    position: relative; 
    left: auto; 
    transform: none; 
    margin: 8px 0; 
  }
  .modo { 
    flex-direction: row; 
    gap: 10px; 
  }
}
</style>
</head>

  document.getElementById('menu').classList.add('ativo');

}

  document.getElementById('menu').classList.remove('ativo'); 
  document.getElementById('overlay').classList.remove('ativo'); 
}

}

}

  ],
  Junho: [
    {data: "12/06", nome: "Dia dos Namorados", hora: "Manh√£"},
    {data: "20/06", nome: "Festival de M√∫sica", hora: "14:00 - 18:00"}
  ],
  Julho: [
    {data: "05/07", nome: "Recesso Escolar", hora: "Todo o dia"},

  ],
  Agosto: [
    {data: "11/08", nome: "Semana da Educa√ß√£o F√≠sica", hora: "08:00 - 12:00"},

  ],
  Outubro: [
    {data: "12/10", nome: "Dia das Crian√ßas", hora: "09:00 - 12:00"},
    {data: "31/10", nome: "Halloween Escolar", hora: "14:00 - 17:00"}
  ],
  Novembro: [
    {data: "15/11", nome: "Desfile da Independ√™ncia", hora: "08:00 - 12:00"},
    {data: "20/11", nome: "Dia da Consci√™ncia Negra", hora: "Durante o dia"}
  ],
  Dezembro: [
    {data: "05/12", nome: "Feira de Ci√™ncias", hora: "14:00 - 17:00"},
    {data: "20/12", nome: "Festa de Encerramento do Ano", hora: "18:00 - 21:00"}
  ]
};


function selecionarMes(mes){
  fecharModalMeses();
  const lista=document.getElementById('eventos-lista');
  const subtitulo=document.getElementById('subtituloMes');
  lista.innerHTML="";
  subtitulo.textContent="Eventos de "+mes;
  if(eventos[mes]){
    eventos[mes].forEach(ev=>{
      const row=document.createElement('tr');
      row.innerHTML=`<td>${ev.data}</td><td>${ev.nome}</td><td>${ev.hora}</td>`;
      lista.appendChild(row);
    });
  } else {
    const row=document.createElement('tr');
    row.innerHTML=`<td colspan='3'>Nenhum evento neste m√™s.</td>`;
    lista.appendChild(row);
  }
}

/* TEMA */
const toggle=document.getElementById('theme-toggle');
const emoji=document.getElementById('emojiToggle');
function applyTheme(isDark){
  document.body.classList.toggle('dark-mode',isDark);
  if(emoji) emoji.textContent=isDark?"üåô":"üåû";
  if(toggle) toggle.checked=isDark;
}
if(toggle){
  toggle.addEventListener('change',()=>{
    applyTheme(toggle.checked);
    localStorage.setItem('theme',toggle.checked?'dark':'light');
  });
}
(function init(){
  const saved=localStorage.getItem('theme');
  applyTheme(saved==="dark");
  selecionarMes("Novembro");
})();

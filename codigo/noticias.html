<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Not√≠cias ‚Äî Tema Escuro</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* ===========================================
   VARI√ÅVEIS DE TEMA
=========================================== */
:root{
  --bg-color: #f0f0f0;
  --text-color: #232323;
  --card-bg: #f7f7f7;
  --card-border: #dcdcdc;
  --card-shadow: rgba(0,0,0,0.12);
  --primary: #0d6efd;
  --modal-bg: #ffffff;
}

body.dark-mode{
  --bg-color: #121212;
  --text-color: #e7e7e7;
  --card-bg: #1e1e1e;
  --card-border: #2b2b2b;
  --card-shadow: rgba(0,0,0,0.45);
  --primary: #3b82f6;
  --modal-bg: #181818;
}

/* ===========================================
   RESET / LAYOUT
=========================================== */
*{box-sizing:border-box;margin:0;padding:0}
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  transition: background-color .25s ease, color .25s ease;
}

/* TOPO */
.topo {
  background-color: rgb(0,21,112);
  color: #fff;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 18px;
}
.tit{display:flex;align-items:center;gap:12px}
.hamburguer{font-size:28px;cursor:pointer;color:#fff}

/* MENU LATERAL */
.menu-lateral{
  position:fixed;
  left:-250px;
  top:0;
  width:250px;
  height:100%;
  background:#222;
  color:white;
  transition:left .28s ease;
  padding-top:60px;
  z-index:40;
}
.menu-lateral.ativo{left:0}
.menu-lateral a{display:block;padding:14px 20px;color:#fff;text-decoration:none}
.menu-lateral a:hover{background:#444}
.overlay{
  position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.4);
  display:none;z-index:30;
}
.overlay.ativo{display:block}

/* TOPO - MODO E √çCONE */
.modo{
  display:flex;
  align-items:center;
  gap:14px;
  flex-direction: column;
}
.theme-switch{position:relative;width:48px;height:26px;display:inline-block}
.theme-switch input{opacity:0; width:0;height:0}
.slider{
  position:absolute;inset:0;border-radius:999px;background:#ebebeb;
  border:1px solid rgba(0,0,0,0.12);
  display:flex;align-items:center;padding:4px;justify-content:flex-start;
  transition:background .22s, justify-content .22s;
}
.slider .emoji{
  width:18px;height:18px;border-radius:50%;display:flex;align-items:center;justify-content:center;
  background:#232323;color:#fff;font-size:12px;transition:background .22s;
}
input:checked + .slider{ justify-content:flex-end; background:#333; }
input:checked + .slider .emoji{ background:#f3f3f3; color:#000 }

/* CONTE√öDO PRINCIPAL */
.conteudo {
    padding: 30px;
    background: var(--card-bg);
    color: var(--text-color);
    max-width: 1000px;
    margin: 20px auto;
    border-radius: 20px;
    box-shadow: 0px 4px 18px var(--card-shadow);
    transition: background-color .3s, color .3s;
}

/* T√çTULO */
#tituloMes {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 20px;
    color: var(--text-color);
    text-align: center;
}

/* ======= BAL√ïES ======= */
/* ======= BAL√ïES ======= */
section,
.noticia {
    background-color: var(--card-bg);
    color: var(--text-color);
    border: 1px solid var(--card-border);
    padding: 16px 20px;
    border-radius: 10px;
    width: 100%;
    max-width: 800px;
    margin: 10px auto;
    box-shadow: 0px 2px 6px var(--card-shadow);
    transition: background-color .3s, color .3s;
}

/* Apenas o conte√∫do interno do bal√£o centralizado */
section p,
.noticia p {
    text-align: center;
}


/* BOT√ÉO */
.btn {
    padding: 10px 20px;
    border-radius: 8px;
    background: var(--primary);
    border: none;
    color: #fff;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0px 2px 4px rgba(0,0,0,0.18);
    transition: 0.2s;
}
.btn:hover {
    opacity: .9;
}
.btn:active {
    transform: scale(0.98);
}

/* MODAL */
#fundoModal{
  display:none;position:fixed;inset:0;background:rgba(0,0,0,0.6);
  align-items:center;justify-content:center;z-index:999;
}
#janelaModal{
  width:360px;background:var(--modal-bg);color:var(--text-color);
  border-radius:10px;padding:18px;box-shadow:0 8px 30px rgba(0,0,0,0.4);
  transition: background-color .3s, color .3s;
}
.fechar{float:right;background:none;border:none;font-size:16px;cursor:pointer;color:var(--text-color)}
#janelaModal h3,#janelaModal h4{color:var(--text-color)}

/* AJUSTES NO MODO ESCURO */
body.dark-mode section,
body.dark-mode .noticia,
body.dark-mode .conteudo {
  background-color: #1e1e1e;
  color: #fff;
}
body.dark-mode #tituloMes,
body.dark-mode h3,
body.dark-mode h4,
body.dark-mode p,
body.dark-mode span,
body.dark-mode a,
body.dark-mode button {
  color: #fff;
}

@media (max-width:700px){
  section{width:92%}
  #janelaModal{width:92%}
}
</style>
</head>

<body>
<!-- TOPO -->
<div class="topo">
  <div class="tit">
    <div class="hamburguer" onclick="abrirMenu()">‚ò∞</div>
    <h1 style="font-size:18px;margin:0">
      üì∞ Not√≠cias
    </h1>
  </div>
  <div class="modo">
    <i class="fa-regular fa-user" style="font-size:22px;color:#fff"></i>
    <label class="theme-switch" title="Alternar tema">
      <input type="checkbox" id="theme-toggle" />
      <span class="slider"><span class="emoji" id="emojiToggle">üåû</span></span>
    </label>
  </div>
</div>

<!-- MENU -->
<div id="menu" class="menu-lateral">
  <a href="#">In√≠cio</a>
  <a href="#">A Escola</a>
  <a href="#">Eventos</a>
  <a href="#">Not√≠cias</a>
  <a href="#">√Åreas</a>
  <a href="#">Contato</a>
</div>
<div id="overlay" class="overlay" onclick="fecharMenu()"></div>

<!-- CONTE√öDO -->
<div class="conteudo">
  <h2 id="tituloMes">Outubro</h2>

  <div id="listaNoticias" class="baloes">
    <section><p>Selecione um m√™s para ver as not√≠cias.</p></section>
  </div>

  <div style="margin-top:8px;text-align:center">
    <button class="btn" onclick="abrirModal()">Ver Not√≠cias por M√™s</button>
  </div>
</div>

<!-- MODAL -->
<div id="fundoModal">
  <div id="janelaModal">
    <button class="fechar" onclick="fecharModal()">‚úï</button>
    <h3>Escolha o m√™s para ver as Not√≠cias</h3>

    <select id="selectMes" style="width:100%;padding:8px;border-radius:6px;margin-top:8px">
      <option value="">Selecione o M√™s</option>
      <option value="janeiro">Janeiro</option>
      <option value="fevereiro">Fevereiro</option>
      <option value="marco">Mar√ßo</option>
      <option value="abril">Abril</option>
      <option value="maio">Maio</option>
      <option value="junho">Junho</option>
      <option value="julho">Julho</option>
      <option value="agosto">Agosto</option>
      <option value="setembro">Setembro</option>
      <option value="outubro">Outubro</option>
      <option value="novembro">Novembro</option>
      <option value="dezembro">Dezembro</option>
    </select>

    <h4>Principais not√≠cias desse m√™s</h4>
    <div id="listaModal"></div>
    <button class="btn" id="btnTodas" style="display:none;margin-top:10px" onclick="verTodas()">Ver todas Not√≠cias</button>
  </div>
</div>

<script>
const noticias = {
  outubro: [
    "Not√≠cia 1 de exemplo ‚Äî Outubro.",
    "Not√≠cia 2 de exemplo ‚Äî Outubro.",
    "Not√≠cia 3 de exemplo ‚Äî Outubro."
  ],
};

function abrirMenu(){
  document.getElementById('menu').classList.add('ativo');
  document.getElementById('overlay').classList.add('ativo');
}
function fecharMenu(){
  document.getElementById('menu').classList.remove('ativo');
  document.getElementById('overlay').classList.remove('ativo');
}

const fundoModal = document.getElementById('fundoModal');
function abrirModal(){ fundoModal.style.display = 'flex'; }
function fecharModal(){ fundoModal.style.display = 'none'; }

const selectMes = document.getElementById('selectMes');
const listaModal = document.getElementById('listaModal');
const listaNoticias = document.getElementById('listaNoticias');
const btnTodas = document.getElementById('btnTodas');
const tituloMes = document.getElementById('tituloMes');
let mesSelecionado = "";

selectMes.addEventListener('change', () => {
  mesSelecionado = selectMes.value;
  listaModal.innerHTML = "";
  if (!noticias[mesSelecionado]) {
    listaModal.innerHTML = "<p>Nenhuma not√≠cia dispon√≠vel.</p>";
    btnTodas.style.display = "none";
    return;
  }
  btnTodas.style.display = "block";
  const principais = noticias[mesSelecionado].slice(0, 1);
  principais.forEach(n => {
    const div = document.createElement('div');
    div.className = 'noticia';
    div.textContent = n;
    listaModal.appendChild(div);
  });
});

function verTodas(){
  fecharModal();
  tituloMes.innerText = mesSelecionado.charAt(0).toUpperCase() + mesSelecionado.slice(1);
  listaNoticias.innerHTML = "";
  noticias[mesSelecionado].forEach(n => {
    const sec = document.createElement('section');
    sec.innerHTML = `<p>${n}</p>`;
    listaNoticias.appendChild(sec);
  });
}

/* Tema escuro */
const toggle = document.getElementById('theme-toggle');
const emoji = document.getElementById('emojiToggle');
function applyTheme(isDark){
  document.body.classList.toggle('dark-mode', isDark);
  emoji.textContent = isDark ? "üåô" : "üåû";
  toggle.checked = isDark;
}
toggle.addEventListener('change', () => {
  applyTheme(toggle.checked);
  localStorage.setItem('theme', toggle.checked ? 'dark' : 'light');
});
(function init(){
  const saved = localStorage.getItem('theme');
  applyTheme(saved === "dark");
})();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site escola</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: var(--bg-color);
          color: var(--text-color);
          transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode section {
          background-color: #1e1e1e;
          box-shadow: 0 4px 10px rgba(255,255,255,0.1);
        }

        section {
          background-color: var(--bg-color);
          color: var(--text-color);
          box-shadow: 0 4px 10px rgba(0,0,0,0.15);
          border-radius: 10px;
          padding: 15px 20px;
          width: 500px;
          margin-top: 10px;
        }
        .subtopo {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding: 20px;
        }
       h2 {
            color: var(--text-color);
            transition: color 0.3s;
        }


      
       
        .img {
            width: 500px;  
            border-radius: 10px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
        }

        .imagem-bloco {
            text-align: center;
        }
        :root {
      --bg-color: #ffffff;
      --text-color: #232323;
      --toggle-bg-light: #ebebeb;
      --toggle-border: #232323;
      --toggle-thumb: #232323;
      --toggle-bg-dark: #232323;
      --toggle-thumb-dark: #ebebeb;
    }

    
    body.dark-mode {
      --bg-color: #121212;
      --text-color: #f5f5f5;
    }

   
    .topo {
      background-color: rgb(6, 57, 223);
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      padding: 10px 20px;
    }

    .menu, .modo {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-direction: column;
    }

   
    .theme-switch {
      position: relative;
      display: inline-block;
      width: 45px;
      height: 25px;
    }

    .theme-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      inset: 0;
      background-color: var(--toggle-bg-light);
      border: 1px solid var(--toggle-border);
      border-radius: 25px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0 4px;
      transition: background-color 0.3s, border-color 0.3s;
    }

    .slider .emoji {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 17px;
      height: 17px;
      border-radius: 50%;
      background-color: var(--toggle-thumb);
      color: #fff;
      font-size: 12px;
      transition: transform 0.3s ease, background-color 0.3s ease, color 0.3s ease;
    }

    input:checked + .slider {
      background-color: var(--toggle-bg-dark);
      border-color: var(--toggle-thumb-dark);
      justify-content: flex-end;
    }

    input:checked + .slider .emoji {
      background-color: var(--toggle-thumb-dark);
      color: #000;
    }

    svg {
      fill: white;
      cursor: pointer;
    }
    .tit{
        align-items: center;
        display: flex;
        gap: 10px;
    }
    </style>
</head>
<body>
    <div class="topo">
        <div class = "tit">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24">
                <path d="M3 6h18v2H3V6zm0 5h18v2H3v-2zm0 5h18v2H3v-2z"/>
            </svg>
            <h1>História da Escola</h1>

        </div>
        
        <div class="modo">
            <!-- Ícone de usuário -->
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24">
              <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/>
            </svg>

            <!-- Botão modo escuro -->
            <label class="theme-switch">
              <input type="checkbox" id="theme-toggle" />
              <span class="slider">
                <span class="emoji">🌞</span>
              </span>
            </label>
        </div>
    </div>

    <div class="subtopo">
        <div>
            <h2>Época de fundação</h2>

            <!-- SECTION logo abaixo do título -->
            <section>
                <p>
                   exemplo
            </section>
        </div>

        <div class="imagem-bloco">
            <h2>Imagem da escola</h2>
            <img src="https://emporiodenoticias.com/wp-content/uploads/2024/08/Sanico6.jpeg" alt="Imagem da escola" class="img">
        </div>
    </div>



    <script>
    const toggle = document.getElementById('theme-toggle');
    const body = document.body;
    const emoji = document.querySelector('.emoji');

    // Verifica tema salvo
    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark-mode');
      toggle.checked = true;
      emoji.textContent = '🌙';
    }

    // Alterna tema
    toggle.addEventListener('change', () => {
      const isDark = toggle.checked;
      body.classList.toggle('dark-mode', isDark);
      emoji.textContent = isDark ? '🌙' : '🌞';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
  </script>
</body>
</html>

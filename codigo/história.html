        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: var(--bg-color);
          color: var(--text-color);
          transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode section {
          background-color: #1e1e1e;
          box-shadow: 0 4px 10px rgba(255,255,255,0.1);
        }

        section {
          background-color: var(--bg-color);
          color: var(--text-color);
          box-shadow: 0 4px 10px rgba(0,0,0,0.15);
          border-radius: 10px;
          padding: 15px 20px;
          width: 500px;
          margin-top: 10px;
        }
        .subtopo {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding: 20px;
        }
       h2 {
            color: var(--text-color);
            transition: color 0.3s;
        }
        .img {
            width: 500px;  
            border-radius: 10px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
        }

        .imagem-bloco {
            text-align: center;
        }
        :root {
      --bg-color: #ffffff;
      --text-color: #232323;
      --toggle-bg-light: #ebebeb;
      --toggle-border: #232323;
      --toggle-thumb: #232323;
      --toggle-bg-dark: #232323;
      --toggle-thumb-dark: #ebebeb;
    }

    
    body.dark-mode {
      --bg-color: #121212;
      --text-color: #f5f5f5;
    }

   
    .topo {
      background-color: rgb(6, 57, 223);
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      padding: 10px 20px;
    }

    .menu, .modo {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-direction: column;
    }

   
    .theme-switch {
      position: relative;
      display: inline-block;
      width: 45px;
      height: 25px;
    }

    .theme-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      inset: 0;
      background-color: var(--toggle-bg-light);
      border: 1px solid var(--toggle-border);
      border-radius: 25px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0 4px;
      transition: background-color 0.3s, border-color 0.3s;
    }

    .slider .emoji {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 17px;
      height: 17px;
      border-radius: 50%;
      background-color: var(--toggle-thumb);
      color: #fff;
      font-size: 12px;
      transition: transform 0.3s ease, background-color 0.3s ease, color 0.3s ease;
    }

    input:checked + .slider {
      background-color: var(--toggle-bg-dark);
      border-color: var(--toggle-thumb-dark);
      justify-content: flex-end;
    }

    input:checked + .slider .emoji {
      background-color: var(--toggle-thumb-dark);
      color: #000;
    }

    svg {
      fill: white;
      cursor: pointer;
    }
    .tit{
        align-items: center;
        display: flex;
        gap: 10px;
    }
     .hamburguer {
      font-size: 30px;
      cursor: pointer;
      padding: 15px;
      
      color: white;
    }
    .menu-lateral {
      position: fixed;
      left: -250px; /* comeÃ§a escondido */
      top: 0;
      width: 250px;
      height: 100%;
      background: #222;
      color: white;
      transition: 0.3s;
      padding-top: 60px;
      align-items: center;
    }

    /* Quando ativo (aberto) */
    .menu-lateral.ativo {
      left: 0;
    }

    /* Itens do menu */
    .menu-lateral a {
      display: block;
      padding: 15px 25px;
      color: white;
      text-decoration: none;
      transition: background 0.3s;
    }

    .menu-lateral a:hover {
      background: #444;
    }

    /* Fundo escurecido quando o menu abre */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: none;
    }

    .overlay.ativo {
      display: block;
    }
    </style>
</head>

    <script>
    const toggle = document.getElementById('theme-toggle');
    const body = document.body;
    const emoji = document.querySelector('.emoji');

    // Verifica tema salvo
    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark-mode');
      toggle.checked = true;
      emoji.textContent = 'ðŸŒ™';
    }

    // Alterna tema
    toggle.addEventListener('change', () => {
      const isDark = toggle.checked;
      body.classList.toggle('dark-mode', isDark);
      emoji.textContent = isDark ? 'ðŸŒ™' : 'ðŸŒž';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
     function abrirMenu() {
      document.getElementById('menu').classList.add('ativo');
      document.getElementById('overlay').classList.add('ativo');
    }

    function fecharMenu() {
      document.getElementById('menu').classList.remove('ativo');
      document.getElementById('overlay').classList.remove('ativo');
    }
